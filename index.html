        .sent-row { text-align: right; }
        .received-row { text-align: left; }
        .sent { background-color: #dcf8c6; }
        .received { background-color: #ffffff; }
        .u-n { font-size: 10px; font-weight: bold; color: #075e54; display: block; margin-bottom: 2px; text-transform: capitalize; }

        /* Fixed Bottom Input Bar */
        .footer { 
            position: fixed; bottom: 0; width: 100%; height: 55px; 
            background: #f0f0f0; border-top: 1px solid #ccc; display: flex; align-items: center; padding: 0 5px; box-sizing: border-box;
        }
        .footer input { flex: 1; height: 35px; border: 1px solid #ccc; border-radius: 20px; padding: 0 15px; margin-right: 5px; outline: none; }
        .footer button { width: 65px; height: 35px; background: #075e54; color: white; border: none; border-radius: 5px; font-weight: bold; }
        
        .exit-btn { font-size: 10px; background: #ff4d4d; color: white; border: none; padding: 3px 8px; float: right; margin-right: 20px; margin-top: 10px; border-radius: 3px; }
    </style>
</head>
